<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Downloads Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <link rel="stylesheet" href="StudentsDownloads.css">
    <link rel="stylesheet" href="./swalOnly.css">
    <link rel="stylesheet" href="./Countlearners.css">
    <link rel="shortcut icon" href="../images/newlogo.png" type="image/x-icon">
        <!-- Include SweetAlert CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


<!-- Include SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module">
    import { initAuth } from '../js/auth.js';
    document.addEventListener('DOMContentLoaded', () => {
        initAuth();
    });
</script>

    
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-6">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2"> Student Downloads Portal</h1>
            <p class="text-gray-600">Access all your childs  materials in one place</p>
        </header>

      <div >
        <img src="../images/newlogo.png" alt="" class="logo">
      </div>
        
        <!-- Search and Filter Section -->
        <div class="mb-8">
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <div class="relative flex-1">
                    <input type="text" id="search" 
                           class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"
                           placeholder="Search name">
                    <i data-feather="search" class="absolute left-3 top-3 text-gray-400"></i>
                    <div id="spinner" class="spinner" style="display: none;"></div>
                </div>
                <div class="flex gap-2 overflow-x-auto pb-2">
                    <button class="category-pill active px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300">
                       All 
                    </button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300">
                       Grade 1
                    </button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300">
                        Grade 2
                    </button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300">
                        Grade 3
                    </button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300">
                        Grade 4
                    </button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300">
                        Grade 5
                    </button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300">
                        Grade 6
                    </button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300">
                      Grade 7
                    </button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300">
                      Grade 8
                    </button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300">
                        Grade 9
                    </button>
                </div>
            </div >
        </div>
        <button class="toggle-button" id="toggle-button">Total Learners</button>


        <!-- Resources Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 " id="resources-grid">
            <!-- Resource cards will be populated here -->
        </div>
        

        <!-- Modal for download progress -->
        <div id="download-modal" class="modal">
            <div class="modal-content">
                <h2>Select Files to Download:</h2>
                <ul id="url-list" class="url-list">
                    <!-- Dynamic URL list will be populated here -->
                </ul>
                <button class="download-selected-btn">Download Selected</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
     
        <script type="module" src="./StudentsDownloadsMain.js" defer></script>
        <script type="module" src="./Countlearners.js" defer></script>

    </div>

    
</body>
</html>
