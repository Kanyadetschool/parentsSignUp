<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - School Results System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="adminLoginSection" class="auth-section">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-5">
                    <div class="login-card">
                        <h2 class="login-title">Admin Portal</h2>
                        <div id="loginError" class="alert alert-danger d-none"></div>
                        <form id="adminLoginForm">
                            <div class="mb-4">
                                <label for="adminEmail">Admin Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="adminEmail" 
                                       placeholder="Enter admin email"
                                       required>
                            </div>
                            <div class="mb-4">
                                <label for="adminPassword">Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="adminPassword" 
                                       placeholder="Enter password"
                                       required>
                            </div>
                            <button type="submit" class="btn btn-login w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="admin-login.js"></script>
</body>
</html>
