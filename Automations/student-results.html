<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <!-- Firebase Config -->
    <script type="module" src="../js/firebase-config.js"></script>
</head>
<body>
    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Sign In Required</h5>
                </div>
                <div class="modal-body">
                    <div id="authError" class="alert alert-danger d-none"></div>
                    <form id="authForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="loginSection" class="auth-section">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-5">
                    <div class="login-card">
                        <h2 class="login-title">Student Results Portal</h2>
                        <div id="loginError" class="alert alert-danger d-none"></div>
                        <form id="studentLoginForm">
                            <div class="mb-4">
                                <label for="studentAssessmentNo">Assessment Number</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="studentAssessmentNo" 
                                       placeholder="Enter Assessment Number" 
                                       required
                                       pattern="[A-Za-z0-9]+"
                                       title="Please enter a valid assessment number">
                                <small class="text-muted">Format: Alphanumeric (e.g., ST2023001)</small>
                            </div>
                            <button type="submit" class="btn btn-login w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>View Results
                            </button>
                        </form>
                        <div class="text-center mt-4">
                            <p class="mb-0 text-muted">Need help? Contact your class teacher</p> <br>
                            <p > <a href="./verify-report.html" class="verify" > Verify Results </a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultsSection" class="content-section p-4 d-none">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    
                                    <h3 class="card-title"><img src="./data/images/logo.png" alt=" " class="logo" > Your Results</h3>
                                    <div class="btn-group">
                                        <button class="btn btn-primary" onclick="downloadResults('pdf')" data-report-type="pdf">
                                            <i class="fas fa-file-pdf me-2"></i>PDF
                                        </button>
                                        <button class="btn btn-success" onclick="downloadResults('word')" data-report-type="word">
                                            <i class="fas fa-file-word me-2"></i>Word
                                        </button>
                                        <button class="btn btn-info" onclick="downloadResults('excel')" data-report-type="excel">
                                            <i class="fas fa-file-excel me-2"></i>Excel
                                        </button>
                                    </div>
                                </div>
                                <div id="studentInfo" class="mb-4"></div>
                                <div id="resultsContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/mammoth@1.4.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/docx@5.0.2/build/index.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script type="module" src="./student-results.js"></script>
</body>
</html>
