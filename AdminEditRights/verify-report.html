<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script type="module" src="Q1https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
    <!-- Firebase Config -->
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="auth-section">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6">
                    <div class="login-card">
                        <h2 class="login-title">
                            <i class="fas fa-shield-alt me-2"></i>
                            Verify Report Authenticity
                         </h2>
                         <form id="verifyForm">
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="reportIdentifier" placeholder="Enter Report Identifier" required>
                                <label for="reportIdentifier">Report Identifier</label>
                            </div>
                            <button type="submit" class="btn btn-login w-100">
                                <i class="fas fa-check-circle me-2"></i>Verify Report
                            </button>
                        </form>
                        <div id="verificationResult" class="mt-4"></div>
                        <div class="text-center mt-4">
                            <p class="mb-0 text-muted">
                                <i class="fas fa-info-circle me-2"></i>
                                Enter the report identifier found on your academic report
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="verify-report.js"></script>
</body>
</html>
