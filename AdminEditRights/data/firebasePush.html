<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
</head>
<body>
    <!-- Basic UI elements -->
    <div class="container">
        <h1>Student Management System</h1>
        
        <div class="form-group">
            <label for="class">Class/Grade:</label>
            <select id="class">
                <option value="">Select Class</option>
                <option value="grade1">Grade 1</option>
                <option value="grade2">Grade 2</option>
                <option value="grade3">Grade 3</option>
                <!-- Add more grades as needed -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="studentSelect">Student:</label>
            <select id="studentSelect">
                <option value="">Select Student</option>
                <!-- Will be populated based on selected grade -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" readonly>
        </div>
        
        <div class="form-group">
            <label for="studentUPI">UPI:</label>
            <input type="text" id="studentUPI" readonly>
        </div>
        
        <div class="form-group">
            <label for="assessmentNo">Assessment No:</label>
            <input type="text" id="assessmentNo" readonly>
        </div>
        
        <button id="updateButton">Force Update</button>
    </div>

    <!-- Import Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    
    <!-- Import your scripts -->
    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="./claude firebase Push.js"></script>
</body>
</html>
