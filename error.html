<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Blocked</title>
  <link rel="stylesheet" href="Sign In Swal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<!-- SweetAlert2 JS -->
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=gxVcjOYnVa2yhDSf_CMdbt8AnYIiKQGe8B0MRIGYi5SAHbCcxsQO4LZsrwwczqc_ADhYKhT_9VXbv21O6Qvh4g" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9rYW55YWRldHNjaG9vbC0yLndlYi5hcHAvZXJyb3IuaHRtbA"/><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #e74c3c;
      --text-color: #333;
      --bg-color: #f6f9fc;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-color);
      padding: 20px;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .icon {
      font-size: 4rem;
      color: var(--secondary-color);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--secondary-color);
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .contact-support {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-top: 2px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dark-mode {
      --bg-color: #2c3e50;
      --text-color: #ecf0f1;
    }
    .dark-mode .container {
      background-color: #34495e;
    }
    .dark-mode .contact-support {
      color: #bdc3c7;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
    }
    #notification {
    display: none; /* Initially hidden */
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px;
    background-color: #f44336; /* Red */
    color: white;
    border-radius: 5px;
    z-index: 1000;
    transition: opacity 0.5s;
}

.show-notification {
    display: block;
    opacity: 1;
}

  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
  <div class="container">
    <i class="fas fa-lock icon"></i>
    <h1>Access Denied</h1>
    <p>We have detected unusual activity on your device that suggests the potential execution of unauthorized code. As a precautionary measure, we have temporarily blocked access to protect our systems.</p>
    <button class="btn" id="contactSupport">
      <i class="fab fa-whatsapp"></i> 
       Contact Support
      <span class="loader" id="loader"></span>
    </button>
    <p class="contact-support">Our team is available 24/7 to help you</p>
  </div>
  <div id="notification" class="notification" style="display: none;"></div>



  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });

    const contactButton = document.getElementById('contactSupport');
const loader = document.getElementById('loader');

contactButton.addEventListener('click', (e) => {
    e.preventDefault();
    contactButton.disabled = true;
    loader.style.display = 'inline-block';

    setTimeout(() => {
        // Check if the device is Android or iOS (mobile)
        if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            // Redirect to WhatsApp Messenger for mobile
            window.location.href = 'https://wa.me/254769106047';
        } else {
            // Assume it's a desktop browser and attempt to open WhatsApp Desktop
            const whatsappDesktopUrl = 'whatsapp://send?phone=254769106047';
            const start = new Date().getTime();
            window.location.href = whatsappDesktopUrl;

            // Check if WhatsApp Desktop is not installed
            setTimeout(() => {
                const end = new Date().getTime();
                // If the app didn't open (i.e., time difference is small), show download option
                if (end - start < 2000) {
                    showNotification('Don\'t have WhatsApp Desktop? <a href="https://www.whatsapp.com/download" style="color: #fff; text-decoration: underline;">Download WhatsApp Now</a>');
                }
            }, 4000);
        }

        // Re-enable the button and hide loader
        contactButton.disabled = false;
        loader.style.display = 'none';
    }, 1500);
});

// Notification display system
function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.innerHTML = message;  // Allow HTML content for message
    notification.classList.add('show-notification');
    
    // Display notification
    notification.style.display = 'block';

    // Hide notification after 8 seconds
    setTimeout(() => {
        notification.classList.remove('show-notification');
        notification.style.display = 'none';
    }, 8000);
}

  </script>
</body>
</html>
