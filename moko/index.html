<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Toggle Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #add-field-btn {
      background-color: #2196F3;
      margin-top: 20px;
    }
    
    #add-field-btn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>Password Toggle Demo</h1>
  
  <form id="demo-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password">
    </div>
    
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password">
    </div>
    
    <button type="submit">Submit</button>
  </form>
  
  <button id="add-field-btn">Add New Password Field</button>
  
  <script>
    // This demonstrates how the script works with dynamically added password fields
    document.getElementById('add-field-btn').addEventListener('click', function() {
      const formGroup = document.createElement('div');
      formGroup.className = 'form-group';
      
      const label = document.createElement('label');
      label.textContent = 'New Password Field ' + (document.querySelectorAll('input[type="password"]').length + 1);
      
      const input = document.createElement('input');
      input.type = 'password';
      input.name = 'dynamic-password-' + Date.now();
      
      formGroup.appendChild(label);
      formGroup.appendChild(input);
      
      document.getElementById('demo-form').insertBefore(formGroup, document.querySelector('button[type="submit"]'));
    });
  </script>
  
  <!-- Include the password toggle script -->
  <script src="password-toggle.js"></script>
</body>
</html>
